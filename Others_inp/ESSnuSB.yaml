######## BeamDump & t2r ########
########## UNIT: [cm] ##########

# BeamDump and t2r are defined together because the t2r 
# is defined such that it doesn't touch the BeamDump. 

BeamDump:
    x    : [-250, 250]
    y    : [-250, 250]
    z0   : 1100
    width: 300
    
t2r:
    width   : 200  # x, y extents = +/- width/2 
    length  : 1000 # start from 0 before transformation
    theta   : -29.5 # angle of deviation
    w_walls : 100  # /!\ take care to have the same value as in .flair /!\ -> this variable is also a parameter of the .flair
    w_vessel: 10   # /!\ take care to have the same value as in .flair /!\ -> this variable is also a parameter of the .flair
                   # If running FLUKA without FLAIR, this applies for the .inp final file

###### end BeamDump & t2r ######
