############ Dipole ############
########## UNIT: [cm] ##########

Dipole:
    # x,y,z is the global volume but also the total volume occupied by the Dipole
    x        : [-200, 250]
    y        : [-200, 200]
    z        : [450, 600]
    
    xcoils   : [-200, 100] # also xairgap
    ycoils   : [-100, 100] # also yfecoil

    w_ycoils : 40 # width (in y) of the coils
    w_coils  : 20 # width of the coils (turning around fecoil)

########## end Dipole ##########
